<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                     template="./template.xhtml">
    <!--Todo lo que ponga dentro del elemento ui:define nombrado como content va a ser insertado dentro del elemento ui:insert nombrado como "content"-->
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="order" value="#{productsBean.order}"/>
        </f:metadata>
        <h:form>
            
            <h:inputText value="#{productsBean.filter}">
                <f:ajax event="keyup" render="products"/>
            </h:inputText>
            
            <h:dataTable value="#{productsBean.products}" var="product" columnClasses="column" id="products">       
                
                <h:column>
                    <h:graphicImage library="images" name="#{product.id}.jpg" width="150"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:link value="#{product.name}" outcome="details.xhtml">
                        <f:param name="pid" value="#{product.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    
                    <f:facet name="header">
                        <h:link value="Precio">
                            <f:param name="order" value="#{!productsBean.order}"/>
                        </h:link>
                    </f:facet>
     
                    #{product.price}
  
                </h:column>
                
                <h:column>
                    <h:commandButton value="Agregar al basket" action="#{basket.addProduct(product)}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </ui:define>


</ui:composition>
