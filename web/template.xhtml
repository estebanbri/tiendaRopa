<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputStylesheet name="css/screen.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style type="text/css">
        #container{
           display: inline-block;
            text-align: end;
        }
        
    </style>
        
</h:head>

<h:body>
    <h:form  prependId="false">
        <div id="container">
            
            <div id="content">
                
                <h:dataTable  styleClass="miTablaProductosCesta" value="#{basket.productsInBasket}" var="product" bgcolor="gray" border="1">          
                    <h:column>
                         <f:facet name="header">Productos en Cesta</f:facet>
                         #{product.name}
                     </h:column>
                 </h:dataTable>

                <div class="basketTotal">Total: #{basket.total} <h:commandButton class="btn btn-info" action="checkout.xhtml" value="Comprar.."/></div><br/><br/>
                
                <!--Dentro de ui:insert nombrado como "content" va a insertarse todo el contenido definido denrto de ui:define nombrado como "content"-->
                <ui:insert name="content">
                    [El contenido del Template va a ser insertado aca]
                </ui:insert>

            </div>
            
            <div id="footer">
                
                <span class="footer">Soy un simple pie de pagina</span>
                
            </div>
            
        </div>
    </h:form>
</h:body>

</html>
