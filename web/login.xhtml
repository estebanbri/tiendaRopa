<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"       
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Tienda de ropa</title>
        <style type="text/css">
            .tamanio{
                width:200px;
                height:30px
            }
           #formulario{
                display: block;
                text-align: center;
            }
            form{
                display: inline-block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10%;
            }
            #output1,#output2{
                text-align: right;
            }
            #titulo{
                text-align: center;
            }
        </style>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <div id="formulario">
            <h:form styleClass="form-group" id="formLogin" prependId="false" 
                    onsubmit="document.getElementById('formLogin').action = 'j_security_check';">

                <h:panelGrid columns="2">

                    <f:facet name="header">
                       <p id="titulo" class="h2">Login</p>
                    </f:facet>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <h:inputText id="j_username" required="true" styleClass="form-control" a:placeholder="Usuario"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <h:inputSecret id="j_password" required="true"  styleClass="form-control" a:placeholder="ContraseÃ±a"/>
                     </div>
                    
                    <br/>
                    
                    <f:facet name="footer">
                        <h:panelGroup style="display:block; text-align:center">
                            <h:commandButton styleClass="btn btn-primary btn-lg" value="Login" type="submit"/>
                        </h:panelGroup>
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
